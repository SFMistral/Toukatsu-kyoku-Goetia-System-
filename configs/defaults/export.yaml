# 模型导出默认配置
export:
  enabled: false
  
  formats:
    - type: onnx
      opset_version: 13
      dynamic_axes:
        input: {0: batch_size}
        output: {0: batch_size}
  
  input_spec:
    name: input
    shape: [1, 3, 224, 224]
    dtype: float32
  
  validation:
    enabled: true
    num_samples: 10
    tolerance: 1.0e-5
  
  # 输出路径
  output_dir: ${paths.experiments_dir}/exports
