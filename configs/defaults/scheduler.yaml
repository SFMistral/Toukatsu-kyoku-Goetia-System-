# 学习率调度器默认配置
scheduler:
  type: CosineAnnealingLR
  T_max: ${training.epochs}
  eta_min: 1.0e-6
  
  # Warmup 配置
  warmup:
    enabled: true
    type: linear
    epochs: 5
    start_factor: 0.001
  
  # 其他调度器选项
  step_lr:
    step_size: 30
    gamma: 0.1
  
  multi_step_lr:
    milestones: [30, 60, 90]
    gamma: 0.1
  
  poly_lr:
    power: 0.9
    min_lr: 1.0e-6
